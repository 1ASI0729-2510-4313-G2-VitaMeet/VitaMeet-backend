spring.application.name=api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vitameet?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Server Configuration
server.port=${PORT:8080}

# Frontend Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# Logging Configuration
logging.level.com.vitameet.api.authentication=DEBUG
logging.level.org.springframework.web=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
